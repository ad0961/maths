<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Math Game
		</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="container">
			<div id=score>
				SCORE: <span id="scorevalue">0</span>
			</div>
			<div id="correct">Correct</div>
			<div id="incorrect">Incorrect</div>
			<div id="question"></div>
			<div id="suggestion">Click on the correct answer</div>
			<div id="choices">
				<div id="ans1" class="ans"></div>
				<div id="ans2" class="ans"></div>
				<div id="ans3" class="ans"></div>
				<div id="ans4" class="ans"></div>
			</div>
			<div id="startreset">
				Start Game
			</div>
			<div id="timeremaining">
			Time Remaining : <span id="timeremainingvalue">60</span> Sec</div>
			<div id="gameover">
			</div>
		</div>
		<script src="javascript.js" type="text/javascript">
		</script>
	</body>
</html>
